<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In ke Roblox</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:#0e0f12;
      --card:#1a1d23;
      --muted:#2a2f3a;
      --muted-2:#343a46;
      --text:#e6e8ec;
      --sub:#9aa3b2;
      --primary:#3b82f6;
      --primary-600:#2563eb;
      --ring: 0 0 0 3px color-mix(in oklab, var(--primary) 25%, transparent);
      --radius:14px;
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 2px 6px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 15px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -10%, #13151b 10%, transparent 60%),
                  radial-gradient(1200px 800px at 110% 0%, #11131a 10%, transparent 60%),
                  var(--bg);
      color:var(--text);
      letter-spacing:.2px;
    }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:10;
      background: rgba(10,11,14,.6);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .topbar-inner{
      max-width:1100px; margin:auto;
      display:grid; grid-template-columns:1fr auto;
      align-items:center; gap:14px;
      padding:10px 20px;
    }
    .search{
      display:flex; justify-content:center;
    }
    .search input{
      width:min(540px, 90vw);
      height:36px; border-radius:999px;
      background:#0f1116; color:var(--text);
      border:1px solid rgba(255,255,255,.08);
      padding:0 14px;
      outline:none;
    }
    .search input::placeholder{color:#8b94a5}
    .search input:focus{box-shadow:var(--ring); border-color:color-mix(in oklab, var(--primary) 60%, #ffffff 0%)}

    .actions{display:flex; gap:10px}
    .btn{
      height:34px; padding:0 14px;
      border-radius:10px;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:600; text-decoration:none; cursor:pointer; user-select:none;
      border:1px solid transparent; transition:.18s ease;
    }
    .btn-primary{
      background:var(--primary); color:#fff;
      box-shadow:0 6px 18px rgba(59,130,246,.35);
    }
    .btn-primary:hover{background:var(--primary-600)}
    .btn-ghost{
      background:transparent; color:var(--text);
      border-color:rgba(255,255,255,.14)
    }
    .btn-ghost:hover{background:rgba(255,255,255,.06)}

    /* Layout */
    main{
      min-height:calc(100dvh - 60px);
      display:grid; place-items:center;
      padding:32px 16px 64px;
    }

    /* Card */
    .card{
      width:min(560px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:36px 34px 28px;
      box-shadow:var(--shadow);
    }
    .card h1{
      margin:0 0 28px;
      text-align:center;
      font-size:28px; line-height:1.2; letter-spacing:.2px;
    }

    /* Form */
    .field{
      display:flex; flex-direction:column;
      gap:8px; margin:14px 0;
    }
    .input{
      width:100%; height:46px;
      border-radius:12px;
      background:#12151b;
      border:1px solid var(--muted);
      color:var(--text);
      padding:0 14px;
      outline:none; transition:.18s ease;
    }
    .input::placeholder{color:#8d95a3}
    .input:focus{border-color:var(--primary); box-shadow:var(--ring)}
    .input.error{border-color:#f87171; box-shadow:0 0 0 3px rgba(248,113,113,.15)}
    .help{
      font-size:12px; color:#fca5a5; min-height:16px;
    }

    .login-btn{
      width:100%; height:46px;
      border-radius:12px;
      background:#20242c;
      border:1px solid #3a3f4a;
      color:#e9edf3; font-weight:700; letter-spacing:.3px;
      cursor:pointer; transition:.18s ease;
    }
    .login-btn:hover{background:#242933; border-color:#4a5160}
    .login-btn:active{transform:translateY(1px)}

    .subtext{
      text-align:center; color:var(--sub);
      margin-top:18px; font-size:14px;
    }
    .subtext a{
      color:#fff; text-decoration:none; font-weight:600;
    }
    .subtext a:hover{ text-decoration:underline }

    /* Tiny shake on error */
    @keyframes shake{
      0%,100%{transform:translateX(0)}
      20%{transform:translateX(-6px)}
      40%{transform:translateX(6px)}
      60%{transform:translateX(-4px)}
      80%{transform:translateX(4px)}
    }
    .shake{animation:shake .34s cubic-bezier(.36,.07,.19,.97)}

    /* Mobile tweaks */
    @media (max-width:420px){
      .card{padding:28px 16px 22px}
      .card h1{font-size:24px}
    }
  </style>
</head>
<body>
  <header class="topbar" aria-label="Navigasi atas">
    <div class="topbar-inner">
      <form class="search" role="search" onsubmit="event.preventDefault()">
        <input type="search" placeholder="Cari" aria-label="Cari" />
      </form>
      <div class="actions">
        <a class="btn btn-primary" href="#" aria-label="Daftar">Daftar</a>
        <a class="btn btn-ghost" href="#" aria-label="Log In">Log In</a>
      </div>
    </div>
  </header>

  <main>
    <section class="card" role="region" aria-labelledby="login-title">
      <h1 id="login-title">Log In ke XII 6</h1>

      <form id="login-form" novalidate>
        <div class="field">
          <label class="visually-hidden" for="identity">Nama pengguna / email / Nomor ponsel</label>
          <input class="input" id="identity" name="identity" type="text" autocomplete="username"
                 placeholder="Nama pengguna/ email/ Nomor ponsel" required />
          <div class="help" id="identity-help" aria-live="polite"></div>
        </div>

        <div class="field">
          <label class="visually-hidden" for="password">Password</label>
          <input class="input" id="password" name="password" type="password" autocomplete="current-password"
                 placeholder="Password" required />
          <div class="help" id="password-help" aria-live="polite"></div>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <p class="subtext" aria-live="polite">
        Tidak punya akun ? <a href="#">Daftar</a>
      </p>
    </section>
  </main>

  <script>
    // Accessibility helper: hide-only labels
    (function(){
      const style = document.createElement('style');
      style.textContent = `
        .visually-hidden {
          position: absolute !important;
          height: 1px; width: 1px;
          overflow: hidden; clip: rect(1px, 1px, 1px, 1px);
          white-space: nowrap; clip-path: inset(50%);
        }
      `;
      document.head.appendChild(style);
    })();

    const form = document.getElementById('login-form');
    const identity = document.getElementById('identity');
    const password = document.getElementById('password');
    const idHelp = document.getElementById('identity-help');
    const pwHelp = document.getElementById('password-help');

    function setError(el, help, msg){
      el.classList.add('error');
      help.textContent = msg || '';
      el.closest('.field').classList.add('shake');
      setTimeout(()=>el.closest('.field').classList.remove('shake'), 380);
    }
    function clearError(el, help){
      el.classList.remove('error'); help.textContent = '';
    }

    identity.addEventListener('input', ()=> clearError(identity, idHelp));
    password.addEventListener('input', ()=> clearError(password, pwHelp));

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      let ok = true;

      if(!identity.value.trim()){
        ok = false;
        setError(identity, idHelp, 'Mohon isi nama pengguna/email/nomor ponsel.');
        identity.focus();
      }
      if(!password.value){
        ok = false;
        setError(password, pwHelp, 'Password tidak boleh kosong.');
        if(document.activeElement !== identity) password.focus();
      }

      if(!ok) return;

      // Demo only: simulate login flow
      const btn = form.querySelector('.login-btn');
      const original = btn.textContent;
      btn.disabled = true; btn.textContent = 'Memproses...';

      setTimeout(()=>{
        btn.disabled = false; btn.textContent = original;
        // You can replace this with real submit or fetch() to backend
        alert('Login berhasil (simulasi).');
        form.reset();
      }, 900);
    });

    // Enter on inputs triggers submit naturally; also let ESC clear errors
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        clearError(identity, idHelp);
        clearError(password, pwHelp);
      }
    });
  </script>
</body>
</html>
