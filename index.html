<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #b3ffb3; /* Warna hijau terang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: black;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SELAMAT DATANG DI APLIKASI HIJAU</h2>
        <input type="text" id="username" placeholder="masukan username anda" required>
        <input type="password" id="password" placeholder="masukan password anda" required>
        <button onclick="login()">LOGIN</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if(username === "" || password === "") {
                alert("Username dan password tidak boleh kosong!");
            } else {
                alert("Login berhasil!");
                // Anda bisa menambahkan kode untuk login ke sistem backend di sini
            }
        }
    </script>
</body>
</html>
